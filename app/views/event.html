<header class="sg-header">
  {{ performer.name }}
</header>
<div class="performer-splash-container">
  <div class="photo" ng-style="{'background-image': 'url(' + performer.image + ')'}"></div>
  <div class="photo-overlay"></div>
</div>
<div class="category-divider">
  <h5>Events Near New York, NY</h5>
</div>
<div class="search-cells performer-cells" ng-repeat="event in performerEvents">
  <div class="search-cell">
    <div class="search-event-date">
      <h4>{{ event.datetime_local | date:'MMM d' }}</h4>
      <h5>{{ event.datetime_local | date:'EEE h:mm a' }}</h5>
    </div>
    <div class="search-event-details">
      <h4>{{ event.short_title }}</h4>
      <h5>{{ event.venue.name }}, {{ event.venue.display_location }}</h5>
    </div>
  </div>
</div>
