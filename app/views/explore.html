<div class="explore-view" ng-repeat="event in exploreEvents">
  <div class="explore-cell-container">
    <div class="photo" ng-style="{'background-image': 'url(' + event.performers[0].images.huge +')'}"></div>
    <div class="photo-overlay"></div>
    <div class="event-info">
      <h2>Header 1 Goes Here</h2>
      <h4>This is the date</h4>
    </div>
  </div>
</div>
